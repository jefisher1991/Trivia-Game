<div>
        
        <div class="jumbotron">
            <h1>Rudy Trivia</h1>
        </div>
        <div class="alert timer" role="alert">Timer</div>
        <div class=submitstartbutton>
            <button type="button" class="btn btn-secondary btn-lg btn-block submitstartbutton">Begin Trivia</button>
        </div>
        <!-- Question One -->
        <div class="row questionstotal">
            <div class=questions> What is Rudy's Favorite Toy? </div>
            <div class="rowofbuttons">
                <!-- Radio Buttons -->
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Carrot</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Beavie</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Fish Taco</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Duckie</p>
                </div>
            </div>
        </div>
        <!-- end radio buttons -->
        <!-- Question Two -->
        <div class="row questionstotal">
            <div class=questions> What is Rudy's Breed? </div>
            <div class="rowofbuttons">
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Pug/ Chihuahua</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Beagle/ Dachshound</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Chihuahua/ Cocker Spaniel</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Cocker Spaniel/ Pug</p> 
                </div>
             </div>
        </div>
            <!-- End Question Two -->
            <!-- Question Three -->
            <div class="row questionstotal">
                <div class=questions> Is Rudy the Best Dog Ever? </div>
                <div class="rowofbuttons">
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> Maybe</p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> No </p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> He is the best boy</p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> TBD </p>
                    </div>
                </div>
            </div>
            <!-- End Question Three -->
            <!-- Submit Button -->
            <div class=submitstartbutton>
                <button type="button" class="btn btn-secondary btn-lg btn-block submitstartbutton">Submit Answers</button>
            </div>
            <script src="trivia.js" type="text/javascript"></script>
        </div>
