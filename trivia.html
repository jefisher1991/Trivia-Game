<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rudy Trivia</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="trivia.css">
</head>

<body>
    <div>
        <div class="jumbotron">
            <h1>Rudy Trivia</h1>
        </div>
        <div class="alert timer" role="alert">Timer</div>
        <div class=submitstartbutton>
            <button type="button" class="btn btn-secondary btn-lg btn-block submitstartbutton">Begin Trivia</button>
        </div>
        <!-- Question One -->
        <div class="row questionstotal">
            <div class=questions> What is Rudy's Favorite Toy? </div>
            <div class="rowofbuttons">
                <!-- Radio Buttons -->
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Carrot</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Beavie</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Fish Taco</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=toy>
                    <p> Duckie</p>
                </div>
            </div>
        </div>
        <!-- end radio buttons -->
        <!-- Question Two -->
        <div class="row questionstotal">
            <div class=questions> What is Rudy's Breed? </div>
            <div class="rowofbuttons">
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Pug/ Chihuahua</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Beagle/ Dachshound</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Chihuahua/ Cocker Spaniel</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=breed>
                    <p> Cocker Spaniel/ Pug</p> 
                </div>
             </div>
        </div>
            <!-- End Question Two -->
            <!-- Question Three -->
            <div class="row questionstotal">
                <div class=questions> Is Rudy the Best Dog Ever? </div>
                <div class="rowofbuttons">
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> Maybe</p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> No </p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> He is the best boy</p>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" class=radiobuttons aria-label="Radio button for following text input" name=bestboy>
                        <p> TBD </p>
                    </div>
                </div>
            </div>
            <!-- End Question Three -->
            <!-- Submit Button -->
            <div class=submitstartbutton>
                <button type="button" class="btn btn-secondary btn-lg btn-block submitstartbutton">Submit Answers</button>
            </div>
            <script src="trivia.js" type="text/javascript"></script>
        </div>
</body>

</html>
